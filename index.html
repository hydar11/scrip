<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumpkin Exchange Chest</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .title {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .exchange-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #28a745;
        }
        
        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .item-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 15px;
        }
        
        .pumpkin {
            background: #ff6b35;
            color: white;
        }
        
        .soup {
            background: #f7931e;
            color: white;
        }
        
        .arrow {
            font-size: 24px;
            color: #666;
            margin: 20px 0;
        }
        
        .swap-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        .swap-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .swap-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üéÉ Pumpkin Exchange Chest</div>
        
        <div class="exchange-info">
            <div class="item">
                <div style="display: flex; align-items: center;">
                    <div class="item-icon pumpkin">üéÉ</div>
                    <div>
                        <strong>1 Pumpkin</strong><br>
                        <small>Object Type: 94</small>
                    </div>
                </div>
            </div>
            
            <div class="arrow">‚¨áÔ∏è</div>
            
            <div class="item">
                <div style="display: flex; align-items: center;">
                    <div class="item-icon soup">ü•£</div>
                    <div>
                        <strong>1 Pumpkin Soup</strong><br>
                        <small>Object Type: 32791</small>
                    </div>
                </div>
            </div>
        </div>
        
        <button id="swapBtn" class="swap-btn" onclick="executeSwap()">
            üîÑ Exchange Pumpkin for Soup
        </button>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing exchange...</p>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        let playerEntityId = null;
        let chestEntityId = null;
        
        // Constants for object types
        const PUMPKIN_TYPE = 94;
        const PUMPKIN_SOUP_TYPE = 32791;
        
        // Detect if running in Dust client
        function detectDustEnvironment() {
            if (typeof window.world !== 'undefined') {
                console.log('Dust client detected');
                return true;
            } else {
                console.log('Running outside Dust client');
                return false;
            }
        }
        
        // Get player entity ID from Dust client
        async function getPlayerEntityId() {
            if (!window.world) {
                throw new Error('Dust client not available');
            }
            
            try {
                // Try to get player entity from Dust client
                if (window.world.playerEntityId) {
                    return window.world.playerEntityId;
                }
                
                // Alternative method - get from client state
                if (window.world.client && window.world.client.playerEntityId) {
                    return window.world.client.playerEntityId;
                }
                
                throw new Error('Player entity ID not found');
            } catch (error) {
                console.error('Error getting player entity ID:', error);
                throw error;
            }
        }
        
        // Get chest entity ID from URL parameters or context
        function getChestEntityId() {
            const urlParams = new URLSearchParams(window.location.search);
            const chestId = urlParams.get('chest');
            
            if (chestId) {
                return chestId;
            }
            
            // If no chest ID in URL, try to get from Dust context
            if (window.world && window.world.targetEntityId) {
                return window.world.targetEntityId;
            }
            
            throw new Error('Chest entity ID not found');
        }
        
        // Execute the swap
        async function executeSwap() {
            const swapBtn = document.getElementById('swapBtn');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            
            try {
                // Disable button and show loading
                swapBtn.disabled = true;
                loading.style.display = 'block';
                status.style.display = 'none';
                
                // Check if we're in Dust client
                if (!detectDustEnvironment()) {
                    throw new Error('This app must be run inside Dust client');
                }
                
                // Get entity IDs
                playerEntityId = await getPlayerEntityId();
                chestEntityId = getChestEntityId();
                
                console.log('Player Entity ID:', playerEntityId);
                console.log('Chest Entity ID:', chestEntityId);
                
                // Prepare transfer data
                const transferData = {
                    caller: playerEntityId,
                    from: playerEntityId,
                    to: chestEntityId,
                    amounts: [{
                        slot: 0,
                        amount: 1
                    }],
                    extraData: "0x"
                };
                
                // Execute transfer using Dust client
                const result = await window.world.write("transferAmounts", transferData);
                
                console.log('Transfer result:', result);
                
                // Show success
                showStatus('‚úÖ Exchange successful! Pumpkin converted to Pumpkin Soup.', 'success');
                
            } catch (error) {
                console.error('Swap failed:', error);
                showStatus(`‚ùå Exchange failed: ${error.message}`, 'error');
            } finally {
                // Re-enable button and hide loading
                swapBtn.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                if (detectDustEnvironment()) {
                    showStatus('üéÆ Connected to Dust client. Ready to exchange!', 'info');
                } else {
                    showStatus('‚ö†Ô∏è This app must be run inside Dust client', 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        });
        
        // Listen for messages from Dust client
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'DUST_ENTITY_SELECTED') {
                chestEntityId = event.data.entityId;
                console.log('Chest entity selected:', chestEntityId);
            }
        });
    </script>
</body>
</html>
