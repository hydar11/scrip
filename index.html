<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop Chest</title>
  <meta name="viewport" content="width=600, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #181818;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .shop-chest-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2em;
      background: #232323;
      border-radius: 12px;
      box-shadow: 0 2px 8px #000a;
    }
    .trade {
      margin: 1em 0;
      padding: 1em;
      background: #222;
      border-radius: 8px;
      border: 1px solid #333;
    }
    .trade-title {
      font-size: 1.2em;
      margin-bottom: 0.5em;
    }
    .trade-desc {
      font-size: 0.95em;
      margin-bottom: 0.5em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="shop-chest-container">
    <h1>Shop Chest</h1>
    <div class="trade">
      <div class="trade-title">Pumpkin for Soup</div>
      <div class="trade-desc">Trade 1 Pumpkin for 1 PumpkinSoup</div>
      <div>Input: 1 Pumpkin → Output: 1 PumpkinSoup</div>
    </div>
    <div class="trade">
      <div class="trade-title">ETH for Pumpkin</div>
      <div class="trade-desc">Buy 1 Pumpkin for 0.000001 ETH</div>
      <div>Input: 0.000001 ETH → Output: 1 Pumpkin</div>
    </div>
    <p style="margin-top:2em;font-size:0.9em;color:#888;">(This is a static demo UI. Add interactivity with a build step if needed.)</p>
  </div>
</body>
</html>
